<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" type="text/css" href="../static/css/form.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/css/Sprites/form/logoForm.png" alt="Авто.ру Лого">
        </div>
        <h1>ДАВАЙТЕ ЗНАКОМИТЬСЯ</h1>
        <div class="form-grid">
            <div class="text-field">
                <label class="text-field__label" for="name">Имя</label>
                <input class="text-field__input" type="text" id="name" placeholder='Иванов'>
            </div>
            <div class="text-field">
                <label class="text-field__label" for="surname">Фамилия</label>
                <input class="text-field__input" type="text" id="surname" placeholder='Иван'>
            </div>
            <div class="text-field">
                <label class="text-field__label" for="email">E-Mail</label>
                <input class="text-field__input" type="email" id="email" placeholder='address@yandex.ru'>
            </div>
            <div class="text-field">
                <label class="text-field__label" for="tel">Телефон</label>
                <input class="text-field__input" type="tel" id="phone" placeholder='+7 999 888 77 66'>
            </div>
        </div>
        <div class="switch-field">
            <label class="switch">
                <input type="checkbox" id="check">
                <span class="checkmark"></span>
            </label>
            <label class="text-field__label">
              Даю согласие ООО «Яндекс.Вертикали» (ОГРН 5157746192742) на обработку указанных сведений в целях принятия участия в мероприятии, направления обратной связи по мероприятию, на условиях Политики конфиденциальности
          </label>
        </div>
        <div class="send_button">
            <img src="../static/css/Sprites/form/nextButton.png" alt="Перейти к опросу" onclick='GetFormData("/getFormData")'>
        </div>
    </div>
</body>
</html>
