<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../static/js/script.js"></script>

</head>
<body>
    <div class="container">
      <h1>Форма</h1>
      <div class="text-field">
        <label class="text-field__label" for="name">Имя</label>
        <input class="text-field__input" type="text" id="name" placeholder='Иванов"'>
      </div>
      <div class="text-field">
        <label class="text-field__label" for="surname">Фамилия</label>
        <input class="text-field__input" type="text" id="surname" placeholder='Иван"'>
      </div>

      <div class="text-field">
        <label class="text-field__label" for="email">E-Mail</label>
        <input class="text-field__input" type="email" id="email" placeholder='address@yandex.ru"'>
      </div>

      <div class="text-field">
        <label class="text-field__label" for="tel">Телефон</label>
        <input class="text-field__input" type="tel" id="phone" placeholder='+7 999 888 77 66"'>
      </div>

        </label>
      </div> -->

        <a ><button class="custom-btn btn-3" onclick='GetFormData("/getFormData")'><span>Перейти в опросу</span></button></a>
      </div>

      </div>

        <button class="custom-btn btn-3" onclick='set_values("/GraphDevices")'><span>Показать график устройства</span></button>

</html>
