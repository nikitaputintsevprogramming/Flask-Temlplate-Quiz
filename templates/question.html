<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вопрос №{{context.numerator}}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="../static/js/modules.js" type="application/javascript"></script> -->
    <script src="../static/js/script.js" ></script>
    <script src="../static/js/fontAdaptive.js"></script>
    <script src="../static/js/blockChoose.js"></script>
</head>
<body>
  <div class="container">
    <h4 id="h1">Вопрос №{{context.numerator}}</h4>
    
    <div class="question-block col-12 mx-auto">
        <h5 id="question">{{context.question}}</h5>
    </div>

    <div class="row">
        {% for answer in context.answers %}
        <div class="col-md-12">
            <div class="answer-block" data-radio="InputOption1">
                <input type="radio" id="InputOption1" name="color" value='{{answer.answer1}}' style="display: none;">
                <label id="option1" class="responsive-label" for="InputOption1">{{answer.answer1}}</label>
            </div>
            <div class="answer-block" data-radio="InputOption2">
                <input type="radio" id="InputOption2" name="color" value='{{answer.answer2}}' style="display: none;">
                <label id="option2" class="responsive-label" for="InputOption2">{{answer.answer2}}</label>
            </div>
        </div>
        <div class="col-md-12">
            <div class="answer-block" data-radio="InputOption3">
                <input type="radio" id="InputOption3" name="color" value='{{answer.answer3}}' style="display: none;">
                <label id="option3" class="responsive-label" for="InputOption3">{{answer.answer3}}</label>
            </div>
            <div class="answer-block" data-radio="InputOption4">
                <input type="radio" id="InputOption4" name="color" value='{{answer.answer4}}' style="display: none;">
                <label id="option4" class="responsive-label" for="InputOption4">{{answer.answer4}}</label>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center">
        <button class="btn btn-primary" onclick='CheckAnswer("/checkAnswer")'>Следующий вопрос</button>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
